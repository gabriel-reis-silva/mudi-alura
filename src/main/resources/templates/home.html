<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Home</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body>
    <div class="container">
    <div class="card" th:each="pedido: ${pedidos}">
        <div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
        <div class="card-body">
        <div class="row">
            <div class="col-12 mb-3 col-sm-8">
                <div class="row">
                    <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
                    <div class="col-md-7">Data entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2021</span></div>
                </div>
        <div>Produto</div>
        <div><input class="form-control" th:value="${pedido.urlProduto}" value="Url do produto"/></div>

        <div>Descrição</div>
        <div>
            <textarea class="form-control" th:text="${pedido.descricao}">desrição do pedido</textarea>
        </div>
        </div>
            <div class="col-12 col-sm-4">
                 <div>
                    <img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
                 </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </body>
</html>
